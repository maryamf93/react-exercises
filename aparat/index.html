<html>
    <head>
        <title>آپارات|ورود و عضویت</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        
    </head>
    <body>
        
        <!-- add logo with <a> & <img> -->
        <div id="logo-box">
            <a href="https://www.aparat.com/">
                <img class="logo" src="logo.png" alt="آپارات">
            </a>
        </div>

        <!-- create main block for form -->
        <div class="container">
            
            <!-- create a block to sign-up the client with link -->
            <div class="sign-up" >
                <span>
                    اگر حساب کاربری ندارید، ثبت نام کنید :
                </span>
                <span class="sign-up-link">
                    <a href="https://www.aparat.com/authentication/signup">
                        عضویت >
                    </a>
                </span>    
            </div>
            <!--end sign up -->
            
            <!-- create block for login form 
                include a parent div & 3child div (1:desciption form, 2:input, 3:forget pass) & 1button -->
            <div id="form-login">
                <div class="form-description"> 
                    اگر در آپارات حساب کاربری دارید، وارد شوید:
                
                </div>
                <div class="form-box">
                    <input type="text" name="account" placeholder="ایمیل، نام کاربری یا شماره موبایل">
                    <i class="material-icons">person</i>
                </div>
                <div id="forget-inff">
                    <span >
                        اطلاعات ورود را فراموش کردید؟
                        
                    </span>
                    <a>
                        کمکتون میکنیم
                    </a>
                        
                </div>
                
                <button class="form-box" id="btn-login"  type="button" value="ورود">
                    ورود
                    
                </button>
            </div>
            <!-- end login form -->

            <div id="text-or">
                <span id="text-or-box">
                    یا
                </span>
            </div>

            <!-- create block for 'sign in with google account' -->
            <div class="form-box google-box">
                <button class="" id="google-sign-in">
                    ورود با گوگل
                </button>
                <i id="google-icon" class="fab fa-google-plus-g"></i>
            </div>
            
        
        </div>
    </body>
</html>
